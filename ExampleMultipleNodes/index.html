<html>
    <head>
        <title>Soundplay ground</title>
        <link rel="stylesheet" type="text/css" href="/style/base.css">
    </head>
    <body>
        <div id="app">
            <h1>Master control</h1>
            Gain (currently: <input type="number" v-model="gain" />) <input class="inputSlider" type="range" min="0" max="2" v-model="gain" step="0.01" /><br />

            <sound-comp v-for="soundObj in soundObjects" @deleteme="deleteSound" v-bind:soundobject="soundObj" v-if="!soundObj.sampleSound"></sound-comp>
            <sample-sound-comp v-for="soundObj in soundObjects" @deleteme="deleteSound" v-bind:soundobject="soundObj" v-if="soundObj.sampleSound"></sample-sound-comp>

            <button @click="addSound('sine')">Add sine sound</button>
            <button @click="addSound('square')">Add square sound</button>
            <button @click="addSound('sawtooth')">Add sawtooth sound</button>
            <button @click="addSound('triangle')">Add triangle sound</button>
            <button @click="addSMSSoundLoop">Add SMS Sound</button>
        </div>
    </body>
    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="/library/BufferLoader.js"></script>
    <script src="/library/SourceFactory.js"></script>
    <script src="/library/SoundManageComponent.js"></script>
    <script src="/library/SampleSoundManageComponent.js"></script>
    <script src="init.js"></script>
    <script src="initVue.js"></script>
</html>
